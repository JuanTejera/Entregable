<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>

      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
    </div>
  </nav>

  <div id="containerPrincipal"></div>

  <!--Productos Relacionados-->
  <section>
    <div class="container">
      <h3 class="text-center font-weight-bold mb-5 mt-5">Productos Relacionados</h3>
      <div class="row d-flex equal" id="prodRel">
      </div>
    </div>
  </section>

  <!--Comentarios -->
  <div class="row d-flex justify-content-center mt-100 mb-100">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="card-title">Comentarios del producto</h3>
        </div>
        <div class="comment-widgets" id="ComBox">
        </div>
      </div>
    </div>
  </div>

  <!--Agregar comentario-->
  <div class="card">
    <div id="comment" class="card-body text-center">
          <form onsubmit="">
              <div class="p-2"><img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="user" width="50" class="rounded-circle"></div>
                  <div id="nombreComentador" class="comment-text w-100">
                  </div>
            <fieldset>
                <textarea placeholder="Ingrese su reseña" id="review" cols="30" rows="4" cols="50" required></textarea>
                <input type="submit" class="btn btn-light float-center">
            </fieldset>
            <span>Puntuación (1-5):</span>
            <input type="number" placeholder="Puntuacion" min="1" max="5" >
          </form>
      </div>
  </div>



  <footer class="text-muted">

      <div></div>
      <div></div>

      <div></div>
    </div>
