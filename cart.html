<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    div{
      text-align: center;
    }
  </style>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
    </div>
  </nav>

  <!--Comienza el codigo-->

  <div style="margin-top: 20px;" class="container" id="messagePlace">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-md-9">
          <div class="ibox">
            <div class="ibox-title">
              <h5>Items en tu carrito<i class="fa fa-shopping-cart"></i></h5>
            </div>

            <!--Primer articulo del carrito-->
            <div id="cartArticles"></div>

            <div class="ibox-content">
              <a href="products.html"><button class="btn btn-white"><i class="fa fa-arrow-left"></i> Volver a la
                  tienda</button></a>

            </div>
          </div>

        </div>
        <div class="col-md-3">

          <!--Subtotal-->
          <div class="ibox ">
            <div class="ibox-title">
              <h4>Subtotal</h4>
            </div>
            <div class="ibox-content">
              <h2 id="subTotalPrice" class="font-bold">
                
              </h2>
              <hr>

            </div>
          </div>

          <!--Envío-->
          <div class="ibox" id="envioSelect">
            <div class="ibox-title">
              <h5>Método de envío</h5>
            </div>
            <div class="ibox-content">
              <form id=delivery-form>
                <div class="radio-form-field">
                  <label for="std-method">Standard <span class="badge badge-secondary">12-15 días</span> (+5%)</label >
                  <input style="width: auto;" type="radio" name="delivery-method" id="std-method">
                </div>
                <div class="radio-form-field">
                  <label for="express-method">Express <span class="badge badge-secondary">5-8 días</span> (+7%)</label>
                  <input style="width: auto;" type="radio" name="delivery-method" id="express-method">
                </div>
                <div class="radio-form-field">
                  <label for="premium-method">Premium <span class="badge badge-secondary">2-5 días</span> (+15%)</label>
                  <input style="width: auto;" type="radio" name="delivery-method" id="premium-method">
                </div>
              </form>
              <span>
                Costo de envío:
              </span>
              <h2 id="deliveryCost" class="font-bold">
                $0
              </h2>
              <hr>
              <div class="m-t-sm">

              </div>
            </div>
          </div>

          <!--Forma de pago-->
          <div class="ibox" id="pagoSelect">
            <div class="ibox-title">
              <!-- Boton para invocar el modal de pago -->
              <button id="btnDatosPago" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#payModal">
                Elegir forma de pago
              </button>
            </div>

          <!--Direccion de envio-->
            <div class="ibox" id="shippingAdress">
              <div class="ibox-title">
                <!-- Boton para invocar el modal de direccion de envio -->
                <button id="btnDatosEnvio" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#shippingData">
                  Dirección de envío
                </button>
              </div>
            </div>

            <!-- Modal forma de pago -->
            <div class="modal fade" id="payModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Forma de pago</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="radio-form-field">
                      <div class="card wish-list pb-1">
                        <div class="card-body">
                        <form onsubmit="paymentSelected()" > <!-- Empieza el form-->

                          <h5 class="col-6">Tarjeta de credito: <input style="width: auto;" type="radio" name="delivery-method" id="creditCardOption" onclick="enableCardMethod()" checked></h5>
                          
                          <hr>
                
                          <!-- Grid row -->
                          <div class="row">
                
                            <!-- Grid column -->
                            <div class="col-lg-6">
                
                              <!-- First name -->
                              <div class="md-form md-outline mb-0 mb-lg-4 justify-content-start">
                                <input type="text" minlength="10" pattern="\d*" placeholder="Número de tarjeta" id="cardNumber" class="form-control mb-0 mb-lg-2" required>
                              </div>
                
                            </div>
                            <!-- Grid column -->
                
                            <!-- Grid column -->
                            <div class="col-lg-6">
                
                              <!-- Last name -->
                              <div class="md-form md-outline">
                                <input type="text" placeholder="CVV" id="cvv" minlength="3" class="form-control" required>
                              </div>
                
                            </div>
                            <!-- Grid column -->
                
                          </div>
                          <div class="row">
                            <div class="col-lg-6">
                              <label for="expDate">Fecha de Venicimiento: </label>
                              <input type="text" placeholder="MM/AA" id="expDate" class="form-control" required>
                            </div>
                          </div>

                          <br>
                          <br>

                        <h5 class="col-8">Transferencia Bancaria: <input style="width: auto;" minlength="10" pattern="\d*" type="radio" name="delivery-method" id="bankTransferdOption" onclick="enableBankMethod()"></h5>
                        <hr>
                
                          <!-- Grid row -->
                          <div class="row">
                
                            <!-- Grid column -->
                            <div class="col-lg-6">
                
                              <!-- First name -->
                              <div class="md-form md-outline mb-0 mb-lg-4 justify-content-start">
                                <input type="number" minlength="10" pattern="\d*" placeholder="Número de cuenta" id="accountNumber" class="form-control mb-0 mb-lg-2"  disabled required>
                              </div>
                
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" >Seleccionar</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal de la direccion de envio-->
          <div class="modal fade" id="shippingData" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Envío </h5><i class="fa fa-shipping-fast"></i>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="radio-form-field">
                    <div class="card wish-list pb-1">
                      <div class="card-body">
                      <form onsubmit="shippingSelected()"> <!-- Empieza el form-->

                        <h5 class="col-6">Dirección de envío:</h5>
                        
                        <hr>
              
                        <!-- Grid row -->
                        <div class="row">
              
                          <!-- Grid column -->
                          <div class="col-lg-6">
              
                            <div class="md-form md-outline mb-0 mb-lg-4 justify-content-start">
                              <input type="text" minlength="10"  placeholder="Calle"  class="form-control mb-0 mb-lg-2" required>
                            </div>
                          </div>
              
                          <!-- Grid column -->
                          <div class="col-lg-6">
                            <div class="md-form md-outline">
                              <input type="text" placeholder="Esquina" minlength="3" class="form-control" required>
                            </div>
                          </div>
                        </div>

                        
                        <div class="row">
                          <div class="col-lg-6">
                            <input type="text" minlength="3" placeholder="Número" pattern="\d*" class="form-control" required>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-lg-6">
                            <div class="md-form md-outline">
                              <br>
                              <input type="text"  placeholder="País" class="form-control" required>
                          </div>
                          </div>
                        </div>


                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" >Seleccionar</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>

          <!--Summary del carrito-->
          <div class="ibox">
            <div class="ibox-title">
              <h5>Resumen de carrito</h5>
            </div>
            <div class="ibox-content">
              <span>
                Total
              </span>
              <h2 id="totalPrice" class="font-bold">
                $0
              </h2>
              <hr>
              <div class="m-t-sm">
                <div class="btn-group">
                  <button class="btn btn-primary btn-sm" id="btnDone" onclick="verifyChecked()"><i
                      class="fa fa-shopping-cart"></i> Finalizar compra</button>
                  <a href="products.html" class="btn btn-white btn-sm"> Cancelar</a>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
